<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Speak</title>
</head>

<body class="center text-center">
	<div class="card">
		<div class="card-title">
			<h4>Say Something to Me</h4>
		</div>
		<p>Any text entered here will be read out loud in real time by the Google Home in my apartment.</p>
		<div class="spacer"></div>
		<p>What could possibly go wrong?</p>
		<div class="spacer"></div>
		<form id="form">
			<input id="input" name="message" type="text"></input>
			<div id="errors"></div>
			<div class="spacer"></div>
			<button id="speak" class="btn" type="submit">Speak</Button>
			<p id="response" class="text-success text-small" style="display: none">Sent!</p>
		</form>
	</div>
	<script src="/client.js"></script>
</body>

</html>
